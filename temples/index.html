<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة فك التشفير</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">أداة فك التشفير</h1>
        <div class="form-group">
            <label for="encodingType">اختر نوع التشفير:</label>
            <select id="encodingType" class="form-control" multiple>
                <option value="base64">Base64</option>
                <option value="hex">Hex</option>
                <option value="url">URL Encoding</option>
                <option value="ascii">ASCII</option>
                <option value="rot13">ROT13</option>
                <option value="caesar">Caesar Cipher</option>
                <option value="binary">Binary</option>
                <option value="md5">MD5 (Hashing)</option>
                <option value="sha1">SHA-1 (Hashing)</option>
                <option value="sha256">SHA-256 (Hashing)</option>
                <option value="aes">AES</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="inputData" class="form-control" placeholder="أدخل البيانات هنا..."></textarea>
        </div>
        <button id="decodeButton" class="btn btn-primary btn-block">فك التشفير</button>
        <div id="outputData" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
